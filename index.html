<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene arjs="trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
        <img id="img1" src="../ar/assets/elephant.png">
        <img id="img2" src="../ar/assets/penguin.png">
        <img id="img3" src="../ar/assets/narwhal-fact.png">
        <img id="img4" src="../ar/assets/hedgehog-fact.png.jpg">
        <img id="floyd" src="../ar/assets/teacher-floyd.png">
    </a-assets>
    <a-marker type="barcode" value="1">
        <a-image src="#img1" scale = "2 2 0" rotation = "-90 0 0" transparent="true" position="0 .5 0"></a-image>
    </a-marker>
    <a-marker type="barcode" value="2">
        <a-image src="#img2" scale = "2 2 0" rotation = "-90 0 0" transparent="true" position="0 .5 0"></a-image>
    </a-marker>
    <a-marker type="barcode" value="3">
        <a-image src="#img3" scale = "2 2 0" rotation = "-90 0 0" transparent="true" position="0 .5 0"></a-image>
    </a-marker>
    <a-marker type="barcode" value="4">
        <a-image src="#img4" scale = "2 2 0" rotation = "-90 0 0" transparent="true" position="0 .5 0"></a-image>
    </a-marker>
    <a-marker preset="hiro">
        <a-image src="#floyd" scale = "2 2 0" rotation = "-90 0 0" transparent="true" position="0 .5 0"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
