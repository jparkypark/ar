<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene arjs="trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled:false">
    <a-assets>
        <img id="elephant" src="../ar/assets/elephant.png">
        <img id="penguin" src="../ar/assets/penguin.png">
        <img id="narwhal" src="../ar/assets/narwhal-fact.png">
        <img id="hedgehog" src="../ar/assets/hedgehog-fact.png">
        <img id="floyd" src="../ar/assets/teacher-floyd.png">
    </a-assets>
    <a-marker type="barcode" value="1">
        <a-image src="#elephant" rotation = "-90 0 0" transparent="true" position="0 .5 0" width="1.28" height="1" scale="3 3 0"></a-image>
    </a-marker>
    <a-marker type="barcode" value="2">
        <a-image src="#penguin" rotation = "-90 0 0" transparent="true" position="0 .5 0" width="1.2" height="1.3" scale="3 3 0"></a-image>
    </a-marker>
    <a-marker type="barcode" value="3">
        <a-image src="#narwhal" rotation = "-90 0 0" transparent="true" position="0 .5 0" width="1.2" height=".7" scale="3 3 0"></a-image>
    </a-marker>
    <a-marker type="barcode" value="4">
        <a-image src="#hedgehog" rotation = "-90 0 0" transparent="true" position="0 .5 0" width="1.2" height=".8" scale="3 3 0"></a-image>
    </a-marker>
    <a-marker type="barcode" value="5">
        <a-image src="#floyd" rotation = "-90 0 0" transparent="true" position="0 .5 0" width=".262" height=".244" scale="3 3 0"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
